<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        a.navbar-brand {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="#">Monte o seu lanche</a>
        </div>
    </nav>
    
    <div class="container">
        <div id="app">

            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="maionese">
                            <img :src="mostarda">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6" v-if="etapa == 1">
                    <!-- Pão -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  Tipo do Pão
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                        <label class="form-check-label">
                                            Gergelim
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                        <label class="form-check-label">
                                            Australiano
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Salada -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  Tipo da Salada
                                </div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="alface" v-model="inputSaladas">
                                        <label class="form-check-label">
                                          Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Molhos -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  Tipo do Molho
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                        <label class="form-check-label">
                                          Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hamburguer -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  Tipo do Hamburguer
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputTipoHamburguer">
                                        <label class="form-check-label">
                                            Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputTipoHamburguer">
                                        <label class="form-check-label">
                                            Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputTipoHamburguer">
                                        <label class="form-check-label">
                                            Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido">Fazer pedido</button>
                        </div>
                    </div>
                </div>                

                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                  INFORME SEUS DADOS
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Endereço</label>
                                        <input type="text" class="form-control" v-model="inputEndereco">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa = etapa - 1">Voltar para o lanche</button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido">Finalizar pedido</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    PEDIDO CONFIRMADO
                                </div>
                                <div class="card-body">
                                    <P>Agora é só aguardar 10 minutinhos!</P>
                                    <P>Vamos chamar você em breve ;) </P>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir pedido</button>
                            <button type="button" class="btn btn-success" @click="novoPedido">Novo pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: '',
                inputSaladas: [],
                inputMolhos: [],
                inputTipoHamburguer: '',
                etapa: 1,
                inputNome: '',
                inputEndereco: '',
                novoPedidoAssync: null
            },
            methods: {
                fazerPedido() { 
                    if(this.inputTipoPao && this.inputTipoHamburguer) {
                        this.etapa = 2;
                    }
                    else {
                        alert("Você precisa selecionar no mínimo um pão e um hamburguer");
                    }
                },
                confirmarPedido() { 
                    if(this.inputNome && this.inputEndereco) {
                        this.etapa = 3;

                        // realizar uma request http para back-end e realizar o pedido

                       this.novoPedidoAssync = setTimeout(()=> this.novoPedido(), 5000);
                    }
                    else {
                        alert("Você precisa preencher o 'Nome' e 'Endereço'");
                    }
                },
                novoPedido() {
                    this.etapa =  1
                    this.inputTipoPao =  ''
                    this.inputSaladas =  []
                    this.inputMolhos =  []
                    this.inputTipoHamburguer =  ''
                    this.inputNome =  ''
                    this.inputEndereco =  ''
                }
            },
            computed:{
                pao() {
                    switch(this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png'];
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png'];
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png'];
                    }
                },
                alface() {
                    if (this.inputSaladas.includes('alface'))
                        return 'imagens/alface.png';
                    else                
                        return 'imagens/padrao/alface.png';
                },
                ketchup() {
                    if (this.inputMolhos.includes('ketchup')){
                        return 'imagens/ketchup.png';
                    }               
                    return 'imagens/padrao/molho.png';
                },
                maionese() {
                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png';
                    }
                    return 'imagens/padrao/molho.png';
                },
                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png';
                    }
                    return 'imagens/padrao/molho.png';
                },
                hamburguer() {
                    switch(this.inputTipoHamburguer) { 
                        case 'bovino':
                            return 'imagens/bovino.png';
                        case 'frango':
                            return 'imagens/frango.png';
                        case 'soja':
                            return 'imagens/soja.png';
                        default:
                            return 'imagens/padrao/hamburguer.png';
                    }
                },
            },
            watch: {
                etapa(novoValor) {
                    if(novoValor == 1) {
                        clearTimeout(this.novoPedidoAssync)
                    }
                }
            }
        });
    </script>
</body>
</html>
